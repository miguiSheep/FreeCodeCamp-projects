<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <p id="checker-text">is it a Palindrome?</p>
        <div id="checker">
            <form action="">
                <p>Enter in text to check for a palindrome:</p>
                <div id="input-center">
                    <input type="text" id="text-input">
                    <button type="button" id="check-btn">Check</button>
                </div>
            </form>
            <div id="result"></div>
        </div>
        <div id="description">
            ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
